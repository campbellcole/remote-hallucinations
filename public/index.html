<!DOCTYPE html>
<html>
<head>
  <title>depdrem bby</title>
  <style>
  #log {
    background-color: gray;
    border: 1px solid black;
    display: block;
    text-align: left;
    width: 700px;
    height: 500px;
    overflow: scroll;
  }
  </style>
</head>
<body>
  <h1>deepdream interface</h1>
  <input type="file" id="inp" name="files[]" accept="video/*"/>
  <br/>
  <button id="submit" type="submit" disabled="true">uhplode</button>
  <div id="settings">
    Octaves: <input type="number" id="oct" value="4" /><br/>
    Octave Scale: <input type="number" id="octs" value="1.4" /><br/>
    Iterations: <input type="number" id="itr" value="10" /><br/>
    Blend: <input type="text" id="blend" value="0.5" /> (0.5-1.0, "loop", or "random") <br/>
    Disassemble: <input type="checkbox" id="dostep1C" checked>
    Dream: <input type="checkbox" id="dostep2C" checked>
    Reassemble: <input type="checkbox" id="dostep3C" checked> <br />
    Crush: <input type="checkbox" id="crush" checked> enable PNG crush<br />
    Verbose: <input type="checkbox" id="verbose"> Displays console output
  </div>
  <button id="hit_that_yeet">PROCESS</button>
  <br/>
  <button id="download">view last output</button>
  <button id="save">save last output</button>
  <code id="log"></code>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/client.js"></script>
</body>
</html>
